apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: roboshop-ebs-claim
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: roboshop-ebs
  resources:
    requests:
      storage: 4Gi  # we are providing here how many gb for storage class to create disk


---


apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
     purpose: ebs-dynamic
spec:
  containers:
  - name: nginx
    image: nginx:latest
    volumeMounts:
    - name: nginx-html # vloume name we are mounting here
      mountPath: /usr/share/nginx/html # the path in container
  #nodeSelector:
  #    topology.kubernetes.io/zone: us-east-1a

  volumes: # pvc will bound to pv
  - name: nginx-html # we use this name at volumeMount
    persistentVolumeClaim:
      claimName: roboshop-ebs-claim # this is same as persistemvolumeClaim volume name

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-lb-ebs-dynamic

spec:
  type: LoadBalancer
  selector:
    purpose: ebs-dynamic
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30007
      