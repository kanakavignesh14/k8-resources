apiVersion: v1
kind: Pod
metadata:
   name: service-demo-lb
# when creating this pod it need to register with service so anyone came with same labels. 
#service will direct to this container
   labels:
       project: roboshop
       component: frontend
       environment: dev
       purpose: LoadBalancer

spec:
  containers:
  - name: nginx-lb
    image: nginx
     
---

apiVersion: v1
kind: Service
metadata:
  name: nginx-lb
spec:
  type: LoadBalancer
  selector:
    project: roboshop
    component: frontend
    environment: dev
    purpose: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30007
      
